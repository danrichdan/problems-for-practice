<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Total Reverse</title>
    <script>
        //FIRST FUNCTION IS POPPING AND PUSHING
        var myArray = ['hello', 45, 'Bob', 'what', '23'];
        var outputArray = [];
        var storeIndex;
        function arrayReversalPopPush(arrayToReverse) {
            console.log('Here is the array to reverse before poppping everything off of it : ',arrayToReverse);
            for(var i= 0; 0 < arrayToReverse.length ; i++) {
                outputArray.push(arrayToReverse.pop())
            }
            console.log('Here is the array to reverse after poppping everything off of it : ',arrayToReverse);
            console.log('Here is the outputArray after pushing everything to it : ',outputArray);
        }

        //SECOND FUNCTION IS SHIFING AND UNSHIFTING
        var myArrayShift = ['goodbye', 25, 'Paul', 'why', '72'];
        var outputArrayShift = [];
        function arrayReversalShiftUnshift(arrayToReverse) {
            console.log('Here is the array to reverse before shifting everything off of it : ',arrayToReverse);
            for(var i= 0; 0 < arrayToReverse.length ; i++) {
                outputArrayShift.unshift(arrayToReverse.shift())
            }
            console.log('Here is the array to reverse after shifting everything off of it : ',arrayToReverse);
            console.log('Here is the outputArrayShift after unshifting everything to it : ',outputArrayShift);
        }
        arrayReversalPopPush(myArray);
        arrayReversalShiftUnshift(myArrayShift);
    </script>
</head>
<body>
    <h1>Total Reverse</h1>
    <h2>Please open your console</h2>
</body>
</html>
